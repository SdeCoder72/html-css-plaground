<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 30px;
            box-shadow: 5px 10px 10px black;
        }
        .para {
            text-shadow: 2px 2px 3px blue;
            outline: 2px solid gray;
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <div class="box">This is a Box</div>
    <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam, nisi similique labore culpa iusto laborum quasi nesciunt reprehenderit enim nobis, natus suscipit id omnis at harum explicabo illo. Accusamus, commodi!</p>
</body>
</html>
