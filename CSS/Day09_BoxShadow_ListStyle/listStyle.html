<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling list</title>
    <style>
        ul {
            display: flex;
        }
        ul li {
            /* list-style-type: devanagari; */
            list-style-position: inside;
            list-style: none;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
        </ul>
    </nav>
</body>
</html>
